<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gruplar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .group-card {
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 20px;
        }
        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-body {
            padding: 20px;
        }
        .group-info {
            margin-top: 20px;
        }
        .btn-leave {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .welcome-message {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="welcome-message">
            <h4>Hoş Geldiniz, <span th:text="${#authentication.principal.fullName}">Kullanıcı</span>!</h4>
        </div>
        
        <h2>Gruplar</h2>
        
        <!-- Yeni Grup Oluşturma Formu -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Yeni Grup Oluştur</h5>
                <form id="createGroupForm">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Grup Adı</label>
                        <input type="text" class="form-control" id="groupName" required>
                    </div>
                    <div class="mb-3">
                        <label for="groupDescription" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="groupDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Grup Oluştur</button>
                </form>
            </div>
        </div>

        <!-- Grup Listesi -->
        <div class="row" id="groupList">
            <div th:each="group : ${groups}" class="col-md-4 mb-4 group-item" th:data-group-id="${group.id}">
                <div class="card group-card">
                    <div class="card-body">
                        <button class="btn btn-danger btn-sm btn-leave leave-group" th:data-group-id="${group.id}">
                            <i class="fas fa-sign-out-alt"></i> Odadan Çıkış Yap
                        </button>
                        <h5 class="card-title" th:text="${group.name}">Grup Adı</h5>
                        <p class="card-text" th:text="${group.description}">Grup Açıklaması</p>
                        <div class="group-info">
                            <p class="card-text">
                                <small class="text-muted">
                                    <i class="fas fa-users"></i> Üye Sayısı: <span th:text="${group.members.size()}">0</span>
                                </small>
                            </p>
                            <p class="card-text">
                                <small class="text-muted">
                                    <i class="fas fa-user"></i> Oluşturan: <span th:text="${group.createdBy.fullName}">Kullanıcı</span>
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Yeni Grup Oluşturma
            $('#createGroupForm').on('submit', function(e) {
                e.preventDefault();
                const groupData = {
                    name: $('#groupName').val(),
                    description: $('#groupDescription').val()
                };

                $.ajax({
                    url: '/groups/create',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(groupData),
                    success: function() {
                        alert('Grup başarıyla oluşturuldu!');
                        location.reload();
                    },
                    error: function() {
                        alert('Grup oluşturulurken bir hata oluştu!');
                    }
                });
            });

            // Gruptan Çıkma
            $('.leave-group').on('click', function() {
                const groupId = $(this).data('group-id');
                const groupCard = $(this).closest('.group-item');
                
                if (confirm('Bu odadan çıkmak istediğinizden emin misiniz?')) {
                    $.ajax({
                        url: '/groups/' + groupId + '/leave',
                        type: 'POST',
                        success: function(response) {
                            if (response.message) {
                                // Başarılı çıkış durumunda kartı animasyonlu şekilde kaldır
                                groupCard.fadeOut(300, function() {
                                    $(this).remove();
                                    // Eğer hiç grup kalmadıysa mesaj göster
                                    if ($('.group-item').length === 0) {
                                        $('#groupList').html('<div class="col-12 text-center mt-4"><p>Henüz hiç gruba üye değilsiniz.</p></div>');
                                    }
                                });
                            } else {
                                alert('Odadan başarıyla çıkıldı!');
                                location.reload();
                            }
                        },
                        error: function(xhr) {
                            let errorMessage = 'Odadan çıkılırken bir hata oluştu!';
                            try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.error) {
                                    errorMessage = response.error;
                                }
                            } catch (e) {
                                console.error('Hata mesajı ayrıştırılamadı:', e);
                            }
                            alert(errorMessage);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
